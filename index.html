<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>US Telephone Number Validator</h1>
        <div class="card">
            <div class="input-group">
                <label for="user-input">Enter a phone number:</label>
                <input type="text" id="user-input" placeholder="e.g. 555-555-5555">
            </div>
            <div class="button-group">
                <button id="check-btn">Validate</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div id="results-div" class="results"></div>
        </div>
        <div class="examples">
            <h2>Valid Examples:</h2>
            <ul>
                <li>555-555-5555</li>
                <li>1 555-555-5555</li>
                <li>(555)555-5555</li>
                <li>1(555)555-5555</li>
                <li>1 (555) 555-5555</li>
                <li>5555555555</li>
                <li>1 555 555 5555</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
